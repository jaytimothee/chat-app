<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline'"
    />
    <title>Chat App</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="confirmation-code-step">
      <form id="confirm-code-form">
        <img
          id="signup-logo"
          src="../renderer/assets/vama-desktop-signup-outline 1.png"
          alt="Sign Up"
        />
        <span id="display-phone-number"></span>
        <p class="confirmation-code-text">
          We have sent you an SMS with the code
        </p>

        <input
          name="confirm-code"
          type="text"
          id="confirm-code-input"
          placeholder="Code"
        />
        <button type="submit" id="next-button">Next</button>
      </form>
    </div>
    <script type="module" src="js/renderer.mjs"></script>
    <script>
      const confirmCodeInput = document.getElementById("confirm-code-input");
      const nextButton = document.getElementById("next-button");

      // Initial check and set the button state
      nextButton.disabled = confirmCodeInput.value.trim() === "";

      // Add event listener to update the button state on input
      confirmCodeInput.addEventListener("input", function () {
        nextButton.disabled = confirmCodeInput.value.trim() === "";
      });
    </script>
  </body>
</html>
