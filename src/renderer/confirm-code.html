<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline'"
    />
    <title>Chat App</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="confirmation-code-step">
      <form id="confirm-code-form">
        <img
          id="signup-logo"
          src="../renderer/assests/vama-desktop-signup-outline 1.png"
          alt="Sign Up"
        />
        <span id="display-phone-number"></span>
        <p class="confirmation-code-text">
          We have sent you an SMS with the code
        </p>

        <input type="text" id="confirm-code-input" placeholder="Code" />
        <button type="submit">Next</button>
      </form>
    </div>
    <script type="module" src="js/renderer.mjs"></script>
  </body>
</html>
