<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline'"
    />
    <title>Chat App</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="name-input-form">
      <form id="name-form">
        <img
          id="signup-logo"
          src="../renderer/assets/vama-desktop-signup-outline 1.png"
          alt="Sign Up"
        />
        <p class="whats-your-name-text">What's your Name?</p>
        <input
          name="first-name"
          class="name-input"
          type="text"
          placeholder="First Name"
          id="first-name-input"
          required
        />
        <input
          name="last-name"
          class="name-input"
          type="text"
          placeholder="Last Name"
          id="last-name-input"
          required
        />
        <button id="name-submit-btn" type="submit">Next</button>
      </form>
    </div>
    <script type="module" src="js/renderer.mjs"></script>
  </body>
</html>
