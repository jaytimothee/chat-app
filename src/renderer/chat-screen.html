<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline'"
    />
    <title>Chat App</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="chat-container">
      <!-- Sidebar for conversations -->
      <div class="sidebar">
        <ul class="conversation-list" id="conversation-list"></ul>
      </div>

      <!-- Main window for the chat -->
      <div class="main-window">
        <div class="chat-header">
          <img class="recipient-avatar" src="./assets/img.png" alt="avatar" />
          <span class="chatting-with">Darryl</span>
        </div>
        <div class="chat-messages"></div>
        <div class="chat-input">
          <input type="text" placeholder="message" />
          <button id="send-chat-btn">
            <img src="./assets/send-btn.png" alt="send-btn" />
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="js/renderer.mjs"></script>
  </body>
</html>
