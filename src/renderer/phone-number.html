<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline'"
    />
    <title>Chat App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="app">
      <form id="phone-number-form">
        <img
          id="signup-logo"
          src="../renderer/assets/vama-desktop-signup-outline 1.png"
          alt="Sign Up"
        />
        <p class="phone-number-label">What is your phone number?</p>
        <div class="phone-number-input-container">
          <span class="country-code">+1</span>
          <input
            name="phone-number"
            type="tel"
            id="phone-number-input"
            placeholder="Phone Number"
            required
          />
        </div>

        <button id="phone-number-submit-btn" type="submit">Next</button>
      </form>
    </div>
    <script type="module" src="js/renderer.mjs"></script>
    <script>
      const phoneNumberInput = document.getElementById("phone-number-input");

      phoneNumberInput.addEventListener("input", function (event) {
        const input = event.target;
        let value = input.value.replace(/\D/g, ""); // Remove non-numeric characters
        if (value.length > 3 && value.length <= 6) {
          value = `${value.slice(0, 3)}-${value.slice(3)}`;
        } else if (value.length > 6) {
          value = `${value.slice(0, 3)}-${value.slice(3, 6)}-${value.slice(
            6,
            10
          )}`;
        }
        input.value = value;
      });
    </script>
  </body>
</html>
